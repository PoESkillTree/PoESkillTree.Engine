version: 0.1.0.{build}
image: Visual Studio 2019
configuration: Release
environment:
  version_prefix: '0.1.0'

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: ${version_prefix}
  file_version: '{version}'

install:
  - dotnet restore

build:
  publish_nuget: true

cache:
  - packages -> **\*.csproj
  - '%USERPROFILE%\.nuget\packages -> **\*.csproj'
